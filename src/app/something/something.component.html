<div class="row">
    <div class="col-sm">

        <form ngForm>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" [(ngModel)]="model.age" name="age">
            </div>

            <button *ngIf="!update" type="submit" (click)="createCustomer()" class="btn btn-primary">Submit</button>
            <button *ngIf="update" type="submit" (click)="updateCustomer()" class="btn btn-primary">Update</button>

        </form>
    </div>
    <div class="col-sm">
        <div>
            <table *ngIf="show">
                <tr>
                    <th id="custName"> <b>Customer Name</b></th>
                    <th id="custAge"> <b>Customer Age</b></th>
                </tr>
                <tr *ngFor="let cust of custArray; let i = index">
                    <td id="custName">{{cust.name | uppercase}}</td>
                    <td id="custAge">{{cust.age | testPipe}}</td>
                    <td><button type="submit" (click)="getCustomerForUpdate(i)"
                            class="btn btn-success btn-space">Update</button></td>
                    <td><button type="submit" (click)="deleteCustomer(i)" class="btn btn-danger">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
